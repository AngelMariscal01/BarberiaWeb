{%extends 'base.html'%}

{%block titulo%}
    Editar Publicacion
{%endblock%}

{%block content%}
    <h1>Editar Publicacion</h1>
    <form action="/editarPublicacion/{{pubM.publicacionId}}" method="post" enctype="multipart/form-data">
        <label for="">Titulo</label>
        <input type="text" name="titulo" id="" value="{{pubM.titulo}}">
        <br>
        <label for="">Contenido</label>
        <input type="text" name="contenido" id="" value="{{pubM.contenido}}">
        <br>
        <label for="">Foto</label>
        <input type="file" name="fotoP" id="">
        <br>
        <input type="submit" value="Editar">

    </form>
{%endblock%}
